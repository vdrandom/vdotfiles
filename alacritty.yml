scrolling:
  history: 15000

font:
  builtin_box_drawing: true
  normal:
    family: Fantasque Sans Mono
  size: 15

colors:
  primary:
    background: '0x282828'
    foreground: '0xebdbb2'
  cursor:
    cursor:     '0xfb4934'
  selection:
    text:       CellForeground
    background: '0x565656'
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'

cursor:
  thickness: 0.3
  style:
    shape: Underline

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

key_bindings:
  - { key: V, mods: Alt, action: Paste }
  - { key: C, mods: Alt, action: Copy  }
